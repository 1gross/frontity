name: docker-compose-e2e

on: [pull_request]

jobs:
  run-e2e:
    strategy:
      matrix:
        # Here we have to specify the names of all the WP instances for which we run tests.
        # For each instance in this array github actions will launch a separate container,
        # so we can run the tests for all instances in parallel
        instances: ["instance-1"]

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run e2e tests
        run: npm run e2e-wp-test ${{ matrix.instances }}
